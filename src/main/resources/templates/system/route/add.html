<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增流水线路')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-route-add">

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">打餐员：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b required" name="catererId">
                        <option  th:each="userNames:${userName}" th:text="${userNames.userName}" th:value="${userNames.userId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">打荷员：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b required"  name="cartographerId">
                        <option  th:each="cato:${catos}" th:text="${cato.userName}" th:value="${cato.userId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" is-required>所属路线：</label>
                <div class="col-sm-8">
                    <input name="routeId" class="form-control required" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/route"
        $("#form-route-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-route-add').serialize());
            }
        }
    </script>
</body>
</html>
